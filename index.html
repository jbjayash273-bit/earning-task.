    <script>
        let currentBalance = 0;
        let taskCount = 0;
        let isRunning = false;

        function startMegaTask() {
            if(isRunning) return;
            isRunning = true;
            window.open('https://omg10.com/4/10604947', '_blank');
            let time = 30;
            let timer = setInterval(() => {
                time--;
                document.getElementById('status').innerText = "Verifying Reward: " + time + "s";
                if(time <= 0) {
                    clearInterval(timer);
                    currentBalance += 499;
                    taskCount += 1;
                    document.getElementById('balance').innerText = currentBalance + ".00";
                    document.getElementById('tasks').innerText = taskCount;
                    document.getElementById('status').innerText = "Success! ₹499 Added";
                    isRunning = false;
                }
            }, 1000);
        }
    </script>
