<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;800&display=swap');
        :root { --gold: linear-gradient(135deg, #fbf5b7 0%, #d4af37 50%, #b8860b 100%); }
        body { background: #050505; color: #fff; font-family: 'Montserrat', sans-serif; text-align: center; margin: 0; padding: 15px; }
        
        /* TOP BRAND HEADER */
        .header { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #d4af3744; }
        .j-box { width: 45px; height: 45px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; color: #000; font-weight: 900; box-shadow: 0 0 15px #d4af37; border: 1px solid #fff; }
        .brand-name { font-family: 'Cinzel', serif; font-size: 18px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        
        .live-btn { display: flex; align-items: center; gap: 5px; background: #000; border: 1px solid #00ff88; padding: 3px 8px; border-radius: 10px; font-size: 9px; color: #00ff88; font-weight: 800; }
        .dot { width: 7px; height: 7px; background: #00ff88; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* ASSET VAULT */
        .vault { background: #0d1117; border: 1px solid #d4af3755; border-radius: 20px; padding: 25px; margin: 20px 0; }
        .balance { font-size: 45px; font-weight: 800; color: #fff; margin: 5px 0; }
        #timer-text { color: #d4af37; font-size: 12px; font-weight: bold; margin-top: 10px; display: none; }

        /* GOLD BUTTONS */
        .btn { width: 100%; padding: 16px; border-radius: 10px; border: none; font-weight: 800; font-size: 12px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-gold { background: var(--gold); color: #000; box-shadow: 0 4px 15px rgba(212,175,55,0.3); }
        .btn-wa { background: transparent; color: #25D366; border: 1px solid #25D366; }
        .btn-withdraw { color: #555; font-size: 10px; margin-top: 10px; background: transparent; }
    </style>
</head>
<body>
    <div class="header">
        <div class="j-box">J</div>
        <div class="brand-name">JAYASH ELITE</div>
        <div class="live-btn"><div class="dot"></div> LIVE</div>
    </div>

    <div class="vault">
        <div style="font-size: 9px; color: #888; letter-spacing: 2px;">GLOBAL ASSET INVENTORY</div>
        <div class="balance">₹<span id="bal">300.00</span></div>
        <div id="timer-text">ADS VERIFYING: <span id="seconds">30</span>s...</div>
    </div>

    <button id="task-btn" onclick="startAdTask()" class="btn btn-gold">Initialize Ad Protocol (₹499)</button>
    <button onclick="shareTask()" class="btn btn-wa">WhatsApp Networking (₹300)</button>
    
    <button onclick="alert('MINIMUM WITHDRAW: ₹5,000')" class="btn btn-withdraw">Withdraw Gold Assets</button>

    <script>
        let balance = 300;
        
        function startAdTask() {
            // Ad khulegi
            window.open("https://www.effectivegatecpm.com/fngjdct5?key=4bce424f12aa415209093fa656cf3dd4", "_blank");
            
            // Timer chalu hoga
            let timeLeft = 30;
            const timerText = document.getElementById('timer-text');
            const secSpan = document.getElementById('seconds');
            const btn = document.getElementById('task-btn');
            
            btn.disabled = true;
            btn.innerText = "TASK IN PROGRESS...";
            timerText.style.display = "block";

            let countdown = setInterval(() => {
                timeLeft--;
                secSpan.innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    balance += 499;
                    document.getElementById('bal').innerText = balance.toFixed(2);
                    timerText.style.display = "none";
                    btn.disabled = false;
                    btn.innerText = "INITIALIZE AD PROTOCOL (₹499)";
                    alert("SUCCESS: ₹499 ADDED TO YOUR ASSETS!");
                }
            }, 1000);
        }

        function shareTask() {
            window.open('https://api.whatsapp.com/send?text=Join Jayash Elite Gold System!', '_blank');
            setTimeout(() => { 
                balance += 300;
                document.getElementById('bal').innerText = balance.toFixed(2);
                alert("REFERRAL BONUS: ₹300 ADDED!");
            }, 5000);
        }
    </script>
</body>
</html>
