<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@900&display=swap');
        :root { --gold: linear-gradient(180deg, #ffeb3b 0%, #d4af37 40%, #8a6d3b 70%, #fcf6ba 100%); }

        @keyframes glow { 0%, 100% { filter: drop-shadow(0 0 5px #ffd700); transform: scale(1); } 50% { filter: drop-shadow(0 0 20px #ffd700); transform: scale(1.05); } }

        .j-box { width: 80px; height: 80px; background: var(--gold); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; font-size: 50px; color: #5d4037; border: 3px solid #fff; box-shadow: 0 0 30px rgba(212,175,55,0.6); animation: rotate 8s infinite linear; }

        .live-status { display: inline-flex; align-items: center; background: rgba(0,255,136,0.1); padding: 8px 15px; border-radius: 30px; border: 1px solid #00ff88; margin: 15px 0; }
        .dot { width: 12px; height: 12px; background: #00ff88; border-radius: 50%; animation: pulse 1s infinite; margin-right: 10px; box-shadow: 0 0 10px #00ff88; }

        .vault { background: linear-gradient(145deg, #0d1117, #161b22); border-radius: 30px; padding: 30px; border: 1px solid #d4af3777; margin: 25px 0; box-shadow: inset 0 0 20px rgba(0,0,0,0.5); }

        .btn-whatsapp { background: #25D366; color: white; font-size: 12px; }

        .btn::after { content: ''; position: absolute; top: -50%; left: -150%; width: 50%; height: 200%; background: rgba(255,255,255,0.4); transform: rotate(20deg); animation: scan 4s infinite; }
        @keyframes scan { 100% { left: 200%; } }
    </style>
