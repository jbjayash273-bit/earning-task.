<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;800&display=swap');
        :root { --gold: linear-gradient(135deg, #fbf5b7 0%, #d4af37 50%, #b8860b 100%); }
        body { background: #050505; color: #fff; font-family: 'Montserrat', sans-serif; text-align: center; margin: 0; padding: 15px; }

        /* 3D SPINNING GOLD LOGO */
        .header { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #d4af3733; }
        .j-3d-coin { 
            width: 50px; height: 50px; background: var(--gold); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 26px; color: #000; font-weight: 900; 
            box-shadow: 0 0 20px #d4af37; border: 2px solid #fff;
            animation: spin3D 4s infinite linear; transform-style: preserve-3d;
        }
        @keyframes spin3D { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        .brand-box { flex-grow: 1; text-align: left; margin-left: 15px; }
        .brand-name { font-family: 'Cinzel', serif; font-size: 18px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .owner-id { font-size: 8px; color: #666; letter-spacing: 1px; }

        .live-status { display: flex; align-items: center; gap: 5px; background: rgba(0,255,136,0.1); border: 1px solid #00ff88; padding: 3px 8px; border-radius: 10px; font-size: 8px; color: #00ff88; }
        .dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* ASSET VAULT */
        .vault { background: #0d1117; border: 1px solid #d4af3744; border-radius: 20px; padding: 25px; margin: 20px 0; position: relative; }
        .balance { font-size: 42px; font-weight: 800; }
        #verify-box { font-size: 12px; color: #d4af37; font-weight: bold; margin-top: 15px; display: none; background: rgba(212,175,55,0.1); padding: 10px; border-radius: 10px; border: 1px dashed #d4af37; }

        /* LUXURY BUTTONS */
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 800; font-size: 11px; letter-spacing: 1px; cursor: pointer; margin-bottom: 12px; text-transform: uppercase; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: #000; box-shadow: 0 5px 20px rgba(212,175,55,0.3); }
        .btn-wa { background: transparent; color: #25D366; border: 1px solid #25D366; }
        .btn:disabled { opacity: 0.4; filter: grayscale(1); }
    </style>
</head>
<body>

    <div class="header">
        <div class="j-3d-coin">J</div>
        <div class="brand-box">
            <div class="brand-name">JAYASH ELITE</div>
            <div class="owner-id">Technical Owner: Jayash JB</div>
        </div>
        <div class="live-status"><div class="dot"></div> LIVE</div>
    </div>

    <div class="vault">
        <div style="font-size: 9px; color: #d4af37; letter-spacing: 2px;">SECURE GLOBAL INVENTORY</div>
        <div class="balance">₹<span id="bal">300.00</span></div>
        <div id="verify-box">AD DETECTED! VERIFYING ASSETS: <span id="sec">30</span>s</div>
    </div>

    <button id="taskBtn" onclick="startProtocol()" class="btn btn-gold">Initialize Ad Protocol (₹499)</button>
    <button id="waBtn" onclick="shareProtocol()" class="btn btn-wa">WhatsApp Networking (₹300)</button>

    <p style="font-size: 9px; color: #333; margin-top: 20px;">ENCRYPTED PROPERTY OF JAYASH GLOBAL © 2026</p>

    <script>
        let currentAssets = 300.00;
        let isAdOpened = false;

        function startProtocol() {
            // 1. Pehle Ads khulegi
            window.open("https://www.effectivegatecpm.com/fngjdct5?key=4bce424f12aa415209093fa656cf3dd4", "_blank");
            isAdOpened = true;
            
            // Button change karein
            const btn = document.getElementById('taskBtn');
            btn.innerText = "VIEWING ADS... RETURN TO VERIFY";
            btn.style.background = "#333";
            btn.style.color = "#888";

            // Jab banda wapas screen par aayega, tab timer shuru hoga
            window.onfocus = function() {
                if(isAdOpened) {
                    runTimer(30, 499, 'taskBtn', 'Initialize Ad Protocol (₹499)');
                    isAdOpened = false; 
                }
            };
        }

        function runTimer(duration, reward, btnId, originalText) {
            let timeLeft = duration;
            const btn = document.getElementById(btnId);
            const box = document.getElementById('verify-box');
            const secSpan = document.getElementById('sec');

            btn.disabled = true;
            box.style.display = "block";

            let countdown = setInterval(() => {
                timeLeft--;
                secSpan.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    currentAssets += reward;
                    document.getElementById('bal').innerText = currentAssets.toFixed(2);
                    box.style.display = "none";
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.style.background = ""; // Reset to gold
                    btn.style.color = "";
                    alert("PROTOCOL COMPLETE: ₹" + reward + " ADDED!");
                }
            }, 1000);
        }

        function shareProtocol() {
            window.open('https://api.whatsapp.com/send?text=Join Jayash Elite!', '_blank');
            // WhatsApp se wapas aane par timer
            setTimeout(() => {
                runTimer(15, 300, 'waBtn', 'WhatsApp Networking (₹300)');
            }, 2000);
        }
    </script>
</body>
</html>
