<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="eJTrhZozsRDEBh0_miIOQ0MSJfcyxACITmJTWzONefc" />
    <title>JAYASH GLOBAL | Professional Task Systems</title>
    <style>
        :root { --primary: #00d2ff; --gold: linear-gradient(180deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C); --dark: #020617; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 480px; padding: 20px; text-align: center; }
        
        /* Gold Brand Name - Gold Play Button Style */
        .brand { 
            font-size: 35px; font-weight: 900; letter-spacing: 6px; 
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; margin: 0; filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }
        .owner-label { font-size: 11px; color: #38bdf8; font-weight: bold; letter-spacing: 2px; margin-top: 5px; display: block; }
        
        /* Dashboard Jaisa Pehle Tha */
        .wallet-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 24px; padding: 25px; border: 1px solid #334155; margin: 25px 0; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .bal-amount { font-size: 38px; font-weight: 700; color: #22c55e; margin: 10px 0; }
        
        /* Video Player with Sunset Photo */
        .player-wrapper { position: relative; border-radius: 20px; overflow: hidden; border: 2px solid #3a7bd5; background: #000; height: 240px; margin-bottom: 20px; cursor: pointer; }
        .player-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .play-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 75px; height: 75px; background: rgba(56, 189, 248, 0.8); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; box-shadow: 0 0 20px #38bdf8; }
        .play-btn::after { content: ''; border-top: 15px solid transparent; border-bottom: 15px solid transparent; border-left: 25px solid white; margin-left: 8px; }

        .status-msg { color: #facc15; font-size: 14px; font-weight: bold; margin-bottom: 15px; min-height: 20px; }
        
        /* Buttons Jaisa Pehle Tha */
        .btn-glow { background: linear-gradient(90deg, #3a7bd5, #00d2ff); color: white; padding: 18px; border-radius: 16px; font-weight: 700; border: none; width: 100%; font-size: 16px; cursor: pointer; text-transform: uppercase; margin-bottom: 15px; }
        .btn-withdraw { background: transparent; border: 1px solid #ef4444; color: #ef4444; padding: 12px; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app-container">
        <div style="margin-bottom: 30px;">
            <div class="brand">JAYASH</div>
            <span class="owner-label">OFFICIAL SYSTEM OWNER</span>
        </div>

        <div class="wallet-card">
            <div style="font-size: 11px; color: #94a3b8; letter-spacing: 1px;">CENTRALIZED BALANCE</div>
            <div class="bal-amount">₹ <span id="balance">0.00</span></div>
            <div style="display: flex; justify-content: space-between; font-size: 10px; color: #64748b; border-top: 1px solid #1e293b; padding-top: 10px;">
                <span>Verified ID: JS-2026</span>
                <span>Tasks Done: <span id="taskCount">0</span></span>
            </div>
        </div>

        <div id="msg" class="status-msg">System Ready for Task Verification...</div>

        <div class="player-wrapper" onclick="launchTask()">
            <img src="https://raw.githubusercontent.com/jbjayash273-bit/earning-task/main/earning-task/1000359752.jpg" class="player-img">
            <div class="play-btn"></div>
            <div style="position: absolute; bottom: 12px; width: 100%; font-size: 10px; font-weight: bold; letter-spacing: 1px;">ENCRYPTED VIDEO STREAM</div>
        </div>

        <button id="mainBtn" onclick="launchTask()" class="btn-glow">INITIALIZE TASK & EARN ₹499</button>
        <button onclick="alert('Minimum Withdrawal: ₹5,000 required.')" class="btn-withdraw">Withdraw Funds (Min. ₹5000)</button>

        <footer style="font-size: 9px; color: #475569; margin-top: 40px; letter-spacing: 1px;">
            GLOBAL ASSET MANAGEMENT © 2026 <br> GOOGLE VERIFIED SYSTEM
        </footer>
    </div>

    <script>
        let balance = 0; let tasks = 0; let isProcessing = false;
        function launchTask() {
            if(isProcessing) return; isProcessing = true;
            window.open('https://omg10.com/4/10604947', '_blank');
            let timer = 30;
            let countdown = setInterval(() => {
                timer--;
                document.getElementById('msg').innerText = "Verifying Protocol: " + timer + "s Remaining";
                if(timer <= 0) {
                    clearInterval(countdown);
                    balance += 499; tasks += 1;
                    document.getElementById('balance').innerText = balance.toLocaleString('en-IN') + ".00";
                    document.getElementById('taskCount').innerText = tasks;
                    document.getElementById('msg').innerText = "Task Successfully Authenticated! ₹499 Added.";
                    isProcessing = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
