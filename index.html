<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYASH GLOBAL | American Elite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Exo+2:wght@900&display=swap');
        :root { --gold: linear-gradient(180deg, #ffeb3b 0%, #d4af37 40%, #8a6d3b 70%, #fcf6ba 100%); }
        body { font-family: 'Exo 2', sans-serif; background: #010409; color: white; margin: 0; display: flex; justify-content: center; }
        .frame { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }
        
        /* SOLID GOLD LOGO - NO WHITE */
        .logo-box {
            width: 60px; height: 60px; background: var(--gold); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 38px; font-weight: 900; color: #5d4037; /* Bronze color for J */
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            animation: spin 5s infinite linear; border: 2px solid #ffd700;
        }
        @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }

        .name-shine {
            font-family: 'Syncopate', sans-serif; font-size: 30px;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { filter: brightness(1); } to { filter: brightness(1.5); } }

        /* COMPACT ASSET BOX */
        .vault { background: #0d1117; border-radius: 25px; padding: 20px; border: 1px solid #d4af3755; margin: 25px 0; }
        .v-val { font-size: 45px; font-weight: 900; color: #238636; font-family: 'Syncopate', sans-serif; }

        /* BUTTONS WITH LASER SHINE */
        .btn {
            width: 100%; padding: 20px; border-radius: 15px; border: none; font-weight: 900;
            font-family: 'Syncopate', sans-serif; font-size: 12px; margin-bottom: 20px;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .btn-gold { background: var(--gold); color: black; box-shadow: 0 8px 0 #8a6d3b; }
        .btn-green { background: linear-gradient(180deg, #2ea44f, #238636); color: white; box-shadow: 0 8px 0 #144620; }
        
        .btn::after {
            content: ''; position: absolute; top: -50%; left: -150%; width: 50%; height: 200%;
            background: rgba(255,255,255,0.4); transform: rotate(20deg); animation: laser 3s infinite;
        }
        @keyframes laser { 0% { left: -150%; } 100% { left: 200%; } }
    </style>
</head>
<body>
    <div class="frame">
        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 30px;">
            <div class="logo-box">J</div>
            <div class="name-shine">JAYASH</div>
        </div>

        <div class="vault">
            <div style="font-size: 10px; color: #8b949e; letter-spacing: 2px;">GLOBAL ASSETS</div>
            <div class="v-val">₹<span id="bal">300.00</span></div>
        </div>

        <div id="status" style="text-align: center; color: #d4af37; font-size: 12px; margin-bottom: 20px; font-weight: 800;">SYSTEM SECURE</div>

        <button onclick="startAds()" class="btn btn-gold">INITIALIZE ADS TASK (₹499)</button>
        <button onclick="window.open('https://api.whatsapp.com/send?text=Join My System!', '_blank')" class="btn btn-green">SHARE ON WHATSAPP (₹300)</button>

        <footer style="text-align: center; font-size: 9px; color: #30363d; margin-top: 40px;">© 2026 JAYASH GLOBAL AMERICAN SYSTEMS</footer>
    </div>

    <script>
        function startAds() {
            const url = "https://omg10.com/afu.php?zoneid=8831952";
            document.getElementById('status').innerText = "CONNECTING...";
            // Try different ways to open if one fails
            const win = window.open(url, '_blank');
            if(!win) { window.location.href = url; }
        }
    </script>
</body>
</html>
