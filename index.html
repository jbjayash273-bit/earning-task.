<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@900&family=Montserrat:wght@400;800&display=swap');
        
        :root { 
            --gold: linear-gradient(135deg, #fff3a1 0%, #d4af37 40%, #8a6d3b 100%);
            --glow: 0 0 25px rgba(212, 175, 55, 0.9);
        }

        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; padding: 15px; text-align: center; }

        /* HEADER SECTION */
        .header { display: flex; align-items: center; justify-content: space-between; padding: 20px 15px; background: rgba(255,255,255,0.03); border-bottom: 2px solid #d4af37; border-radius: 0 0 30px 30px; margin-bottom: 25px; box-shadow: var(--glow); }
        
        /* SPINNING LOGO */
        .j-coin { 
            width: 60px; height: 60px; background: var(--gold); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 35px; color: #000; font-family: 'Orbitron', sans-serif; 
            box-shadow: 0 0 30px #d4af37; border: 2px solid #fff;
            animation: spin3D 3s infinite linear; transform-style: preserve-3d;
        }
        @keyframes spin3D { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        .brand-box { text-align: left; flex-grow: 1; margin-left: 15px; }

        /* GLOWING NAME & OWNER */
        .brand-name { 
            font-family: 'Cinzel', serif; font-size: 22px; color: #d4af37; font-weight: 900; letter-spacing: 2px;
            text-shadow: 0 0 10px #d4af37;
            animation: luxuryGlow 2s infinite alternate; 
        }
        .owner-txt { 
            font-size: 9px; color: #fff3a1; font-weight: 800; letter-spacing: 1px;
            text-shadow: 0 0 5px #d4af37;
            animation: luxuryGlow 2s infinite alternate-reverse; 
        }

        @keyframes luxuryGlow {
            0% { text-shadow: 0 0 5px #d4af37; opacity: 0.8; transform: scale(1); }
            100% { text-shadow: 0 0 20px #fff, 0 0 30px #d4af37; opacity: 1; transform: scale(1.02); }
        }

        /* NEW SYSTEMATIC LIVE BUTTON */
        .live-status {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff88;
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 12px #00ff88;
            animation: blinker 1.2s cubic-bezier(0.5, 0, 1, 1) infinite alternate;
        }
        @keyframes blinker { from { opacity: 1; transform: scale(1); } to { opacity: 0.2; transform: scale(0.8); } }
        .live-text {
            color: #00ff88;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
        }

        /* ASSET VAULT */
        .vault { background: linear-gradient(180deg, #111, #000); border: 2px solid #d4af37; border-radius: 30px; padding: 35px; margin: 30px 0; box-shadow: inset 0 0 20px rgba(212,175,55,0.2); }
        .balance { font-size: 50px; font-weight: 900; text-shadow: var(--glow); color: #fff; }
        #verify-msg { color: #00ff88; font-size: 13px; font-weight: 900; margin-top: 15px; display: none; }

        /* BUTTONS */
        .btn { width: 100%; padding: 20px; border-radius: 18px; border: none; font-weight: 900; font-size: 12px; letter-spacing: 2px; cursor: pointer; margin-bottom: 20px; text-transform: uppercase; position: relative; overflow: hidden; }
        .btn-gold { background: var(--gold); color: #000; box-shadow: 0 8px 25px rgba(212,175,55,0.5); border-bottom: 4px solid #8a6d3b; }
        .btn-wa { background: transparent; color: #25D366; border: 2px solid #25D366; }

        .btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); animation: shine 3s infinite; }
        @keyframes shine { 100% { left: 100%; } }

        .withdraw-btn { background: transparent; color: #555; border: 1px dashed #333; font-size: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="j-coin">J</div>
        <div class="brand-box">
            <div class="brand-name">JAYASH ELITE</div>
            <div class="owner-txt">VVIP OWNER: JAYASH JB</div>
        </div>
        <div class="live-status">
            <div class="live-dot"></div>
            <div class="live-text">SYSTEM LIVE</div>
        </div>
    </div>

    <div class="vault">
        <div style="font-size: 10px; color: #d4af37; letter-spacing: 3px;">GLOBAL ASSET VALUE</div>
        <div class="balance">₹<span id="bal">300.00</span></div>
        <div id="verify-msg">SYSTEM SCANNING ADS: <span id="sec">30</span>S</div>
    </div>

    <button id="adBtn" onclick="openAdLink()" class="btn btn-gold">Initialize Ad Protocol (₹499)</button>
    <button id="waBtn" onclick="openWaLink()" class="btn btn-wa">Share to WhatsApp (₹300)</button>
    <button onclick="checkWithdrawal()" class="btn withdraw-btn">Withdraw Assets (Min: ₹7,000)</button>

    <script>
        let assets = 300.00;
        let isTaskActive = false;

        function openAdLink() {
            window.open("https://www.effectivegatecpm.com/fngjdct5?key=4bce424f12aa415209093fa656cf3dd4", "_blank");
            isTaskActive = true;
            document.getElementById('adBtn').innerText = "VIEWING ADS... RETURN NOW";
            window.onfocus = function() {
                if(isTaskActive) {
                    startGlobalTimer(30, 499, 'adBtn', 'Initialize Ad Protocol (₹499)');
                    isTaskActive = false;
                }
            };
        }

        function startGlobalTimer(duration, reward, btnId, text) {
            let time = duration;
            const btn = document.getElementById(btnId);
            const msg = document.getElementById('verify-msg');
            const sec = document.getElementById('sec');
            msg.style.display = "block";
            btn.disabled = true;
            let countdown = setInterval(() => {
                time--;
                sec.innerText = time;
                if(time <= 0) {
                    clearInterval(countdown);
                    assets += reward;
                    document.getElementById('bal').innerText = assets.toFixed(2);
                    msg.style.display = "none";
                    btn.disabled = false;
                    btn.innerText = text;
                    alert("GOLD VERIFIED! ₹" + reward + " Added.");
                }
            }, 1000);
        }

        function openWaLink() {
            window.open('https://api.whatsapp.com/send?text=Join Jayash Elite System!', '_blank');
            setTimeout(() => { startGlobalTimer(15, 300, 'waBtn', 'Share to WhatsApp (₹300)'); }, 2000);
        }

        function checkWithdrawal() {
            if(assets < 7000) alert("ACCESS DENIED! Minimum: ₹7,000");
            else alert("WITHDRAWAL REQUESTED: ₹" + assets.toFixed(2));
        }
    </script>
</body>
</html>
