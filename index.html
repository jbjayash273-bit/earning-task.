<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="eJTrhZozsRDEBh0_miIOQ0MSJfcyxACITmJTWzONefc" />
    <title>JAYASH GLOBAL | Official Earning Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #050810; color: white; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; background: #0f172a; border-radius: 30px; padding: 25px; border: 1px solid #1e293b; box-shadow: 0 20px 50px rgba(0,0,0,0.8); text-align: center; }
        
        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #1e293b; padding: 15px; border-radius: 20px; border: 1px solid #334155; }
        .stat-val { font-size: 20px; font-weight: bold; color: #22c55e; }
        
        /* Video Player with Jayash Photo */
        .video-container { position: relative; width: 100%; height: 220px; background: #000; border-radius: 25px; overflow: hidden; border: 3px solid #38bdf8; cursor: pointer; margin: 20px 0; }
        .video-image { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .play-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70px; height: 70px; background: rgba(56, 189, 248, 0.9); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px #38bdf8; }
        .play-overlay::after { content: ''; border-top: 15px solid transparent; border-bottom: 15px solid transparent; border-left: 25px solid white; margin-left: 8px; }

        .timer-box { color: #facc15; font-size: 14px; font-weight: bold; height: 20px; margin-bottom: 10px; }
        .btn-action { background: linear-gradient(135deg, #38bdf8, #818cf8); color: white; padding: 18px; border-radius: 15px; font-weight: bold; display: block; text-decoration: none; font-size: 18px; border: none; width: 100%; cursor: pointer; margin-top: 10px; }
        .withdraw-btn { background: #1e293b; border: 1px solid #ef4444; color: #ef4444; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 24px; font-weight: bold; color: #38bdf8; letter-spacing: 3px;">JAYASH</div>
        <div style="font-size: 10px; color: #94a3b8; margin-bottom: 20px;">GLOBAL DIGITAL SYSTEMS</div>

        <div class="stats-grid">
            <div class="stat-card">
                <div style="font-size: 10px;">MY BALANCE</div>
                <div class="stat-val">₹<span id="balance">0.00</span></div>
            </div>
            <div class="stat-card">
                <div style="font-size: 10px;">TASKS DONE</div>
                <div class="stat-val" style="color: #38bdf8;"><span id="tasks">0</span></div>
            </div>
        </div>

        <div id="status" class="timer-box">Ready to Start</div>

        <div class="video-container" onclick="startMegaTask()">
            <img src="https://raw.githubusercontent.com/jbjayash273-bit/earning-task/main/earning-task/1000359752.jpg" class="video-image">
            <div class="play-overlay"></div>
            <div style="position: absolute; bottom: 15px; width: 100%; font-size: 12px; font-weight: bold;">CLICK TO PLAY PREMIUM TASK</div>
        </div>
        
        <button id="mainBtn" onclick="startMegaTask()" class="btn-action">WATCH & EARN ₹499</button>
        
        <button onclick="alert('Minimum Withdrawal: ₹5,000\nYour Balance is too low.')" class="btn-action withdraw-btn">WITHDRAW FUNDS (Min. ₹5000)</button>

        <p style="font-size: 10px; color: #475569; margin-top: 30px;">SECURE SERVER | GOOGLE VERIFIED | © 2026 JAYASH BRAND</p>
    </div>

    <script>
        let currentBalance = 0;
        let taskCount = 0;
        let isRunning = false;

        function startMegaTask() {
            if(isRunning) return;
            isRunning = true;
            
            // Monetag Link Opening
            window.open('https://omg10.com/4/10604947', '_blank');

            let time = 30;
            document.getElementById('mainBtn').innerText = "Processing...";
            
            let timer = setInterval(() => {
                time--;
                document.getElementById('status').innerText = "Verifying Video: " + time + "s remaining";
                
                if(time <= 0) {
                    clearInterval(timer);
                    currentBalance += 499;
                    taskCount += 1;
                    document.getElementById('balance').innerText = currentBalance + ".00";
                    document.getElementById('tasks').innerText = taskCount;
                    document.getElementById('status').innerText = "Success! ₹499 Added to Wallet";
                    document.getElementById('mainBtn').innerText = "NEXT TASK AVAILABLE";
                    isRunning = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
