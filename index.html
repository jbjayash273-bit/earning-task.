<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYASH GLOBAL | American Elite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Exo+2:wght@900&display=swap');
        
        :root { 
            --gold: linear-gradient(180deg, #ffeb3b 0%, #d4af37 40%, #8a6d3b 70%, #fcf6ba 100%);
            --glow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        body { font-family: 'Exo 2', sans-serif; background: #010409; color: white; margin: 0; display: flex; justify-content: center; overflow-x: hidden; }
        .frame { width: 100%; max-width: 450px; padding: 25px; box-sizing: border-box; }

        /* HEADER & SOLID GOLD J */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 35px; }
        .j-solid {
            width: 65px; height: 65px; background: var(--gold); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: 900; color: #5d4037; 
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.8), inset 0 0 10px rgba(0,0,0,0.4);
            animation: rotate3d 6s infinite linear; border: 2px solid #ffd700;
        }
        @keyframes rotate3d { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }

        .owner-info { flex-grow: 1; margin-left: 15px; }
        .owner-name { 
            font-family: 'Syncopate', sans-serif; font-size: 28px; 
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }
        .owner-tag { font-size: 10px; color: #d4af37; font-weight: 800; letter-spacing: 2px; margin-top: 5px; }

        /* LIVE SYSTEM DOT */
        .live-status { display: flex; align-items: center; gap: 8px; background: rgba(0,255,136,0.1); padding: 6px 12px; border-radius: 20px; border: 1px solid #00ff88; }
        .dot { width: 10px; height: 10px; background: #00ff88; border-radius: 50%; animation: blinker 1s infinite; box-shadow: 0 0 15px #00ff88; }
        @keyframes blinker { 50% { opacity: 0.1; } }

        /* ASSET BOX */
        .vault { 
            background: linear-gradient(145deg, #0d1117, #161b22); border-radius: 30px; padding: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.3); box-shadow: 0 20px 50px rgba(0,0,0,1); margin-bottom: 30px;
        }
        .v-amt { font-size: 50px; font-weight: 900; color: #238636; font-family: 'Syncopate', sans-serif; text-shadow: 0 0 20px rgba(35,134,54,0.4); }

        /* BUTTONS: DIAMOND & NATURAL GOLD */
        .btn {
            width: 100%; padding: 22px; border-radius: 18px; border: none; font-weight: 900;
            font-family: 'Syncopate', sans-serif; font-size: 12px; margin-bottom: 22px;
            cursor: pointer; position: relative; overflow: hidden; display: block;
            box-shadow: 0 10px 0 rgba(0,0,0,0.5); transition: 0.2s;
        }
        .btn:active { transform: translateY(6px); box-shadow: 0 4px 0 rgba(0,0,0,0.5); }
        
        .btn-gold { background: var(--gold); color: black; border: 1px solid #ffffff; }
        .btn-green { background: linear-gradient(180deg, #2ea44f, #238636); color: white; }
        .btn-withdraw { 
            background: var(--gold); color: #5d4037; font-size: 13px;
            border: 2px solid #ffd700; box-shadow: 0 10px 0 #8a6d3b, 0 20px 40px rgba(212,175,55,0.3);
        }

        /* Shine Effect */
        .btn::after {
            content: ''; position: absolute; top: -50%; left: -150%; width: 50%; height: 200%;
            background: rgba(255,255,255,0.6); transform: rotate(20deg); animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -150%; } 100% { left: 200%; } }
    </style>
</head>
<body>
    <div class="frame">

        <div class="vault">

        </footer>
    </div>

</body>
</html>
