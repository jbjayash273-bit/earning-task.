<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYASH GLOBAL | Professional Elite Portal</title>
    <style>
        :root { 
            --gold-gradient: linear-gradient(145deg, #ffdc73 0%, #ffcf40 25%, #ffdc73 50%, #d4af37 75%, #a67c00 100%);
            --deep-navy: #040916;
            --card-glass: rgba(13, 20, 37, 0.95);
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--deep-navy); color: white; margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 460px; padding: 20px; box-sizing: border-box; }

        /* Professional Header: Name Left | Live Light Right */
        .elite-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #1e293b; padding-bottom: 15px; }
        
        .brand-box { text-align: left; }
        .gold-name { 
            font-size: 32px; font-weight: 900; letter-spacing: 4px; 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; margin: 0; line-height: 1;
            filter: drop-shadow(0 0 8px rgba(255, 207, 64, 0.4));
        }
        .owner-sub { font-size: 10px; color: #38bdf8; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; margin-top: 4px; display: block; }

        /* Blinking Live Light */
        .live-status { display: flex; align-items: center; font-size: 11px; font-weight: bold; color: #94a3b8; letter-spacing: 1px; }
        .dot { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 12px #22c55e; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }

        /* Centralized Dashboard */
        .dashboard-card { background: var(--card-glass); border-radius: 20px; padding: 25px; border: 1px solid #1e293b; margin-bottom: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: left; }
        .bal-title { font-size: 11px; color: #64748b; letter-spacing: 2px; text-transform: uppercase; }
        .bal-main { font-size: 42px; font-weight: 700; color: #10b981; margin: 12px 0; }

        /* Premium Player with Sunset Background */
        .player-area { position: relative; border-radius: 18px; overflow: hidden; border: 1px solid #334155; height: 250px; margin-bottom: 20px; background: #000; cursor: pointer; }
        .player-bg { width: 100%; height: 100%; object-fit: cover; opacity: 0.55; }
        .play-btn-circle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 75px; height: 75px; background: rgba(56, 189, 248, 0.2); border: 2px solid #38bdf8; border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .play-tri { border-top: 15px solid transparent; border-bottom: 15px solid transparent; border-left: 25px solid white; margin-left: 10px; }

        .sys-msg { font-size: 14px; color: #fbbf24; font-weight: bold; margin-bottom: 15px; min-height: 20px; text-transform: uppercase; letter-spacing: 1px; }

        /* Corporate Buttons */
        .btn-action { background: linear-gradient(135deg, #0ea5e9, #2563eb); color: white; padding: 18px; border-radius: 12px; font-weight: 800; border: none; width: 100%; font-size: 16px; cursor: pointer; text-transform: uppercase; letter-spacing: 1.5px; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .btn-withdraw { background: transparent; border: 1px solid #ef4444; color: #ef4444; padding: 14px; border-radius: 12px; width: 100%; cursor: pointer; margin-top: 20px; font-weight: bold; font-size: 12px; }
        
        .footer-brand { font-size: 9px; color: #475569; margin-top: 50px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="elite-header">
            <div class="brand-box">
                <div class="gold-name">JAYASH</div>
                <span class="owner-sub">OFFICIAL SYSTEM OWNER</span>
            </div>
            <div class="live-status">
                <div class="dot"></div> SYSTEMS LIVE
            </div>
        </header>

        <div class="dashboard-card">
            <div class="bal-title">CENTRALIZED ASSETS</div>
            <div class="bal-main">₹ <span id="balance">0.00</span></div>
            <div style="display: flex; justify-content: space-between; font-size: 10px; color: #475569; border-top: 1px solid #1e293b; padding-top: 12px;">
                <span>SERVER: GLOBAL-VIP-01</span>
                <span>VERIFIED TASKS: <span id="taskCount">0</span></span>
            </div>
        </div>

        <div id="status" class="sys-msg">Waiting for Authorization...</div>

        <div class="player-area" onclick="triggerTask()">
            <img src="https://raw.githubusercontent.com/jbjayash273-bit/earning-task/main/earning-task/1000359752.jpg" class="player-bg">
            <div class="play-btn-circle"><div class="play-tri"></div></div>
            <div style="position: absolute; bottom: 15px; width: 100%; font-size: 10px; font-weight: 900; color: #64748b; letter-spacing: 2px;">ENCRYPTED DATA STREAM</div>
        </div>

        <button id="mainBtn" onclick="triggerTask()" class="btn-action">INITIALIZE ASSET TASK (₹499)</button>
        <button onclick="alert('Elite Protocol: Minimum Withdrawal ₹5,000 required.')" class="btn-withdraw">WITHDRAW ASSETS (MIN. ₹5000)</button>

        <footer class="footer-brand">
            Institutional Grade Infrastructure <br>
            © 2026 JAYASH BRAND | GOOGLE VERIFIED
        </footer>
    </div>

    <script>
        let balance = 0; let tasks = 0; let active = false;
        function triggerTask() {
            if(active) return; active = true;
            window.open('https://omg10.com/4/10604947', '_blank'); // Monetag Link

            let timer = 30;
            document.getElementById('mainBtn').innerText = "VERIFYING...";
            
            let countdown = setInterval(() => {
                timer--;
                document.getElementById('status').innerText = "Protocol Verification: " + timer + "s Remaining";
                if(timer <= 0) {
                    clearInterval(countdown);
                    balance += 499; tasks += 1;
                    document.getElementById('balance').innerText = balance.toLocaleString('en-IN') + ".00";
                    document.getElementById('taskCount').innerText = tasks;
                    document.getElementById('status').innerText = "Success: ₹499 Added to Assets.";
                    document.getElementById('mainBtn').innerText = "NEXT TASK READY";
                    active = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
