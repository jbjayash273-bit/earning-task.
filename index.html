<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="eJTrhZozsRDEBh0_miIOQ0MSJfcyxACITmJTWzONefc" />
    <title>JAYASH Official | Real Earning Portal</title>
    <style>
        body { font-family: sans-serif; background-color: #0b0f1a; color: white; margin: 0; padding: 20px; text-align: center; }
        .card { background: #161b2b; border-radius: 25px; padding: 25px; border: 1px solid #2d334a; max-width: 400px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .balance-box { background: #1e293b; border-radius: 15px; padding: 15px; margin-bottom: 20px; border-bottom: 4px solid #22c55e; }
        .amt { font-size: 32px; font-weight: bold; color: #22c55e; }
        .profile-img { width: 120px; height: 120px; border-radius: 15px; object-fit: cover; border: 2px solid #38bdf8; margin-bottom: 10px; }
        .logo { font-size: 28px; font-weight: bold; color: #38bdf8; letter-spacing: 2px; }
        .timer-text { color: #facc15; font-weight: bold; margin: 10px 0; display: none; }
        .video-box { background: #000; height: 180px; border-radius: 15px; margin: 20px 0; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid #334155; position: relative; overflow: hidden; }
        .play-icon { width: 50px; height: 50px; background: #38bdf8; border-radius: 50%; position: relative; }
        .play-icon::after { content: ''; border-top: 10px solid transparent; border-bottom: 10px solid transparent; border-left: 15px solid white; position: absolute; top: 15px; left: 20px; }
        .btn-work { background: linear-gradient(90deg, #38bdf8, #818cf8); color: white; padding: 16px; text-decoration: none; border-radius: 12px; font-weight: bold; display: block; font-size: 18px; cursor: pointer; border: none; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <div class="balance-box">
            <div style="font-size: 12px; color: #94a3b8;">TOTAL BALANCE</div>
            <div class="amt">₹ <span id="main-balance">0.00</span></div>
        </div>

        <img src="https://raw.githubusercontent.com/jbjayash273-bit/earning-task/main/earning-task/1000359752.jpg" class="profile-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        <div class="logo">JAYASH</div>
        <div style="font-size: 12px; color: #38bdf8; margin-bottom: 20px;">OFFICIAL PROJECT OWNER</div>
        
        <div id="status" class="timer-text">Task Loading: <span id="timer">30</span>s</div>

        <div class="video-box" onclick="startTask()">
            <div class="play-icon"></div>
            <div style="position: absolute; bottom: 10px; font-size: 11px;">Click to Start 30s Video Task</div>
        </div>
        
        <button id="workBtn" onclick="startTask()" class="btn-work">WATCH & EARN ₹499</button>
        
        <p style="font-size: 10px; color: #64748b; margin-top: 25px;">© 2026 JAYASH BRAND | GOOGLE VERIFIED</p>
    </div>

    <script>
        let balance = 0;
        let timeLeft = 30;
        let isRunning = false;

        function startTask() {
            if(isRunning) return;
            
            isRunning = true;
            document.getElementById('status').style.display = 'block';
            document.getElementById('workBtn').innerText = "Working...";
            
            // Monetag Link kholna
            window.open('https://omg10.com/4/10604947', '_blank');

            let countdown = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    balance += 499;
                    document.getElementById('main-balance').innerText = balance + ".00";
                    document.getElementById('status').innerText = "Task Complete! ₹499 Added.";
                    document.getElementById('workBtn').innerText = "WATCH AGAIN";
                    timeLeft = 30;
                    isRunning = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
